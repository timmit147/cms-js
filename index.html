<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Publish Page</title>
</head>
<body>
    <h1>Editable Text</h1>
    <div id="editable" contenteditable="true">Click here to edit this text.</div>
    <br>
    <button onclick="publishChanges()">Publish</button>

    <script>
        function publishChanges() {
            const text = document.getElementById("editable").innerText;
            alert("Published: " + text);
        }
    </script>
</body>
</html>
